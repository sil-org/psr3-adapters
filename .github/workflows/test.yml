name: Test
on:
  push:

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    container:
      image: silintl/php8:8.3
      options: -v ./:/data:rw
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run unit tests
        run: |
          cd /data/tests
          ../vendor/bin/phpunit .
